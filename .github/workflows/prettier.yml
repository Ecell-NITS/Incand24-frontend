on:
  push:
    branches:
      - template

  pull_request_target:
    types: [opened, synchronize, reopened]

  issue_comment:
    types: [created, edited, deleted]

jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run pretty
